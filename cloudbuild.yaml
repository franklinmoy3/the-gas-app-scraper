options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build and push container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/the-gas-app-prod/scraper-images:$COMMIT_SHA', '.']
    automapSubstitutions: true
  # Deploy container image to Cloud Run Jobs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'jobs'
    - 'deploy'
    - 'scraper'
    - '--image'
    - 'us-central1-docker.pkg.dev/the-gas-app-prod/scraper-images:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
  images:
  - 'us-central1-docker.pkg.dev/the-gas-app-prod/scraper-images:$COMMIT_SHA'
